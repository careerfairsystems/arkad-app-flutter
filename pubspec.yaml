name: arkad
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.4
  http: ^1.3.0
  http_parser: ^4.1.2
  flutter_secure_storage: ^8.1.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  file_picker: ^8.3.7
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.6
  mime: ^1.0.6
  get_it: ^7.6.7
  json_annotation: ^4.8.1
  go_router: ^12.1.1
  intl: ^0.18.0
  dio: ^5.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  openapi_generator_annotations: ^6.1.0
  arkad_api:
    path: ./api/arkad_api/
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  openapi_generator: ^6.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: MyriadProCondensed
      fonts:
        - asset: assets/fonts/MyriadProCondensed.ttf
          weight: 400
        - asset: assets/fonts/MyriadProBoldCondensed.ttf
          weight: 700
    - family: Bahnschrift
      fonts:
        - asset: assets/fonts/BAHNSCHRIFT.ttf
          weight: 400
